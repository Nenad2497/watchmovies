{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/89fb6a0c53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'scss/style.css' %}">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Bulma CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Let's Watch!</title>
  </head>
<style></style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand " href="{% url 'home' %}"><img width="50vw" height="50vh" src="{% static 'images/logo.jpeg' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto  mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'add_post' %}">Add Movie</a>
              </li>
            
            </ul>

           {%  if user.is_authenticated %}
            
           <ul class="navbar-nav">
              <li class="nav-item">
                  <strong class="text-white nav-link"> {{ user.username }}</strong>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'edit_profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'logout' %}">Logout</a>
              </li>
           
          </ul>
          {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
            </li>
           <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
           </li>
          </ul>
        
           {%  endif %}
          
          </div>
        </div>
      </nav>
  <div class="container">
    <div class="containerLoader">
      <div class="loader"></div>
    </div>
    {% block content %}

    {% endblock content %}
  </div>
 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --><script src="{% static 'js/app.js' %}"></script>
   
  </body>
</html>
